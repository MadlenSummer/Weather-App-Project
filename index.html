<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/9c24b7de23.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="WeatherApp">
    <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">
        <img src="image/logo.png" class="logo"
            alt="SheCodes Logo" />
        </a>

    <form>
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off" />
                </div>
                <div class="col-3 p-0">
                    <input type="submit" class="btn btn-primary w-100" value="SEARCH" />
                </div>
            </div>
    </form>

    <hr />
    <div class="weather">
        <div class="row">
            <div class="col-6">
                <h1>
                    Lagos
                </h1>
                <ul>
                    <li>
                        <span>
                            Wednesday 07:15</span>, sunny
                    </li>
                    <li>
                        Humidity:
                        <strong>
                            20%
                        </strong>
                        Wind:
                        <strong>
                            1.28 km/h
                        </strong>
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="temperature-box justify-content-end">
                    <div>
                        <i class="fa-solid fa-sun"></i>
                        <span class="temperature">30</span>

                </div>

    </div>
