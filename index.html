<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" ; src="https://kit.fontawesome.com/9c24b7de23.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
</head>
<body>
    <div class="container">
        <div class="WeatherApp">
    <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">
        <img src="image/logo.png" class="logo"
            alt="SheCodes Logo" />
        </a>

    <form id="text-form">
            <div class="row">
                <div class="col-9">
                    <input type="text" id="text-input" placeholder="Enter a city" autocomplete="off" />
                </div>
                <div class="col-3 p-0">
                    <input type="submit" class="btn btn-primary w-100" value="SEARCH" />
                </div>
            </div>
    </form>

    <hr />
    <div class="weather">
        <div class="row">
            <div class="col-6">
                <h1 id="city">
                    Berlin
                </h1>
                <ul>
                    <li>
                        <span class="today">
                            Wednesday 07:15</span>, 
                        <span id="description">, sunny</span>
                    </li>
                    <li>
                        Humidity:
                        <strong id="humidity">
                            20
                        </strong>%
                        Wind:
                        <strong id="wind">
                            1.28 
                        </strong>km/h
                    </li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="box justify-content-end">
                    <div>
                        <i class="fa-solid fa-sun"></i>
                        <span id="temperature">30</span>
                        <span id="units">
                            <a href="#" id="celsius-link"> °C |</a>
                            <a href="#" id="fahrenheit-link"> °F</a>
                        </span>
                    </div>
                    
                </div>
            </div>
        
        <hr />
        
        <footer>
            This project was coded by Len from
            <a href="https://www.shecodes.io" target="_blank">SheCodes</a>
            and is
            <a href="https://github.com/MadlenSummer/Weather-App-Project" target="_blank">open-source on GitHub</a>
            and
            <a href="https://teal-bubblegum-f462f9.netlify.app/">Netlify</a>
        </footer>
        </div>
    </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
